<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=N, initial-scale=1.0">
  <title>Na Tag Script</title>
  <script>
    function mostrarAlert(){
      alert('No TAG _ Alert');
    }
    function mostrarConfirm(){
      confirm('No TAG _ Confirm')
    }
    function mostrarPrompt(){
      prompt('Qual seu nome?')
    }
    
  </script>
</head>
<body>
  <h1>Na Tag Script</h1>

  <button type="button" onclick="mostrarAlert()">Click Alert</button>
  <button type="button" onclick="mostrarConfirm()">Click Confirm</button>
  <button type="button" onclick="mostrarPrompt()">Click Prompt</button>

</body>
</html>
